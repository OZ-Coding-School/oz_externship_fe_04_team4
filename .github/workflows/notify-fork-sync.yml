name: Notify fork to sync

on:
  push:
    branches: [develop]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch sync event to fork
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.FORK_SYNC_PAT }}" \
            https://api.github.com/repos/eisont/oz_externship_fe_04_team4/dispatches \
            -d '{"event_type":"sync-upstream-develop"}'
